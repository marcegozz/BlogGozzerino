{% extends 'base.html' %}

{% block content %}
    

<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'ArticuloDetallado' post.pk %}">{{ post.titulo }}</a> - {{ post.autor.first_name }} 
        {{ post.autor.last_name }}</br>
    {{ post.cuerpo }}</li>
    <small><a href="{% url 'EditarPost' post.pk %}">Editar</a></small>
    <small><a href="{% url 'EliminarPost' post.pk %}">Eliminar</a></small>
    


{% endfor %}
</ul>

{% endblock %}
